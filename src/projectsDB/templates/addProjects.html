{% extends 'base.html' %}

{% block title %}Add chocolate{% endblock title %}

{% block content %}

<section class="bg-gray-200 pb-8 pt-8">
   
  <form class="max-w-sm mx-auto bg-white p-8 rounded-lg" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <h3 class="text-xl mb-4">Add the chocolate here...</h3>

    <div class="mb-4">
        <label for="small-input" class="block mb-2 text-sm font-medium text-gray-900">Project Title:</label>
        <input type="text" id="small-input" name="project_title" class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-xs focus:ring-gray-500 focus:border-gray-500" placeholder="Enter Title here..." required>
    </div>

    <div class="mb-4">
      <label for="small-input" class="block mb-2 text-sm font-medium text-gray-900">Enter Date:</label>
      <input type="text" id="enterDate" name="project_date" class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-xs focus:ring-gray-500 focus:border-gray-500" placeholder="Format: 27 Aug, 2024" required>
    </div>

    <div class="mb-4">
        <label for="message" class="block mb-2 text-sm font-medium text-gray-900">Project Description:</label>
        <textarea id="message" rows="4" name="project_description" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-gray-500 focus:border-gray-500" placeholder="Enter Description" required></textarea>        
    </div>

    <div class="mb-4">
        <label class="block mb-2 text-sm font-medium text-gray-900" for="file_input">Upload Hero Image</label>
        <input id="file_input" type="file" name="project_image" class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none" required>        
    </div>

    <div class="mb-4">
        <label for="small-input" class="block mb-2 text-sm font-medium text-gray-900">Project Url:</label>
        <input type="text" id="small-input" name="project_url" class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-xs focus:ring-gray-500 focus:border-gray-500" placeholder="Enter Url text acc to project here..." required>
    </div>
  
    <div class="mb-4">
      <label for="small-input" class="block mb-2 text-sm font-medium text-gray-900">Author_name(s):</label>
      <input type="text" id="small-input" name="author_name" class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-xs focus:ring-gray-500 focus:border-gray-500" placeholder="Author name(s) here... " required>
    </div>

    <div class="mb-4">
      <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Your Fav Cookie?:</label>
      <input type="text" id="small-input" name="choco_cookie" class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-xs focus:ring-gray-500 focus:border-gray-500" required>
    </div>

    <button type="submit" class="text-white mb-2 bg-slate-800 hover:bg-slate-700 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">Add Chocolate</button>

    <p class="text-sm pt-2 {% if passOrFail == 'Success' %} text-green-500 {% else %} text-rose-800 {% endif %}">Last Operation Status: {{passOrFail}}</p>

  </form>
</section>


{% endblock %}
